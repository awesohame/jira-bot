# Production Profile - PostgreSQL Database
spring.datasource.url=jdbc:postgresql://localhost:5432/jirabot
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=jirabot
spring.datasource.password=password

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Data initialization - disabled since we have persistent data
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Security Configuration (production ready)
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:changeme}
spring.security.user.roles=ADMIN

# Production logging
logging.level.com.jirabot=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=WARN
