# Local Profile - PostgreSQL Database with local setup instructions
# This profile expects PostgreSQL to be running locally
# To set up PostgreSQL locally:
# 1. Install PostgreSQL
# 2. Create database: CREATE DATABASE jirabot;
# 3. Create user: CREATE USER jirabot WITH PASSWORD 'password';
# 4. Grant permissions: GRANT ALL PRIVILEGES ON DATABASE jirabot TO jirabot;

spring.datasource.url=jdbc:postgresql://localhost:5432/jirabot
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=jirabot
spring.datasource.password=password

# Connection Pool Configuration
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5

# JPA Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Data initialization
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Development logging
logging.level.com.jirabot=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.security=DEBUG
